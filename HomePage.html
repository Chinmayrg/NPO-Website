<!DOCTYPE html>
<html lang="en">
<head>
    <title>GWF - About</title>

    <style>
    body {
        margin: 0;
        background-color:aliceblue;
    }

    .container {
        width: 100%;
        margin: 0;
        background: white;
        position: absolute;
        top: 0;
    }

    header {
        background: white;
    }

    header::after {
        content: '';
        display: table;
        clear: both;
    }

    .logo {
        float: left;
    }

    nav {
        float: right;
        padding-right: 100px;
        border: 1px solid black;
    }

    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    nav li {
        display:inline-block;
        margin-left: 144.3px;
        padding-top: 15px;
        padding-bottom: 15px;

        position: relative;
    }

     nav a {
        font-family:Arial, Helvetica, sans-serif;
        text-decoration: none;
        color: black; 
    }
    a:hover {
        color:#0ca828;
    }

    nav a::before {
        content: '';
        display: block;
        height: 5px;
        background-color: #0ca828;

        position: absolute;
        top: 0px;
        width: 0%;

        transition: all ease-in-out 250ms;
    }

    nav a:hover::before {
        width: 100%;
    }

   

    p {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }


    footer {
        background-color: #c46200;
        width: 100%;
        position: absolute;
        bottom: 0;
        padding-bottom: 15px;
        padding-top: 15px;
        text-align: center;
        color: white;
    }

    .transbox {
            margin: 35px;
            background-color: transparent;
            border: 0px solid black;
            opacity: 1; 
        }
		
		.center {
            position: absolute;
            left: 30%;
            top: 32%;
        }
		
		h3 {
		color: white;
		-webkit-text-stroke-width: 2px;
		-webkit-text-stroke-color: black;
		font-family: Arial;
		font-size: 42px;
		}
    </style>
</head>
